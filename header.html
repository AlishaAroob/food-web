    #container {
      display: grid;
      background-color: #000000;
      color: white;
      grid-template-areas: navbar navbar navbar navbar;

      margin: 5px;
      padding: 3px;
      text-align: center;

      margin: 5px;
      padding: 3px;

    <div id="container">
      <nav class="navbar">Home About Shop Contact US</nav>
    </div>
  </body>
