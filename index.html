<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best online food services/FoodHub.com</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div id="navbar">
        <div id="logo">
          <img
            src="https://i.pinimg.com/564x/2d/89/f2/2d89f2feab9d28416f0f8eec1faff6d1.jpg"
            alt="FoodHub"
          />
        </div>

        <ul>
          <li class="item"><a href="#">Home</a></li>
          <li class="item"><a href="#">Services</a></li>
          <li class="item"><a href="#">About Us</a></li>
          <li class="item"><a href="#">Contact Us</a></li>
        </ul>
      </div>
    </nav>

    <section id="home">
      <h1 class="h-primary">Welcome to Chef Restaurant</h1>
      <p>
        This is a food restaurant offering variety of meals with best quality
        all over the country.
      </p>
      <button class="btn">Order now</button>
    </section>

    <section class="services container">
      <h1 class="h-primary center">Our Services</h1>
      <div class="services">
        <div class="box">
          <div id="box">
            <img
              src="https://cdn.pixabay.com/photo/2017/12/05/20/10/pizza-3000285_1280.png"
              alt="Error loading image"
            />
            <h2 class="h-secondary">Food Ordering</h2>
          </div>
          <div id="box1">
            <img
              src="https://cdn.pixabay.com/photo/2019/05/30/12/07/pizza-4239775_1280.png"
              alt="Error loading image"
            />
            <h2 class="h-secondary">Fast Delivery</h2>
          </div>
          <div id="box2">
            <img
              src="https://media.istockphoto.com/id/477338550/vector/fast-food-cartoon-set.jpg?s=1024x1024&w=is&k=20&c=ow-EBCvc4yoTwkvkVOWAznNrRe8tnRak06gG5ATnIuE="
              alt="Error loading image"
            />
            <h2 class="h-secondary">Takeaway</h2>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
